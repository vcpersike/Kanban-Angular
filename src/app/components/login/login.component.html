<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
        [class.is-invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.errors"
      />
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors" class="invalid-feedback">
        <div *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório</div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Senha</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        [class.is-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.errors"
      />
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors" class="invalid-feedback">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória</div>
      </div>
    </div>

    <button type="submit" [disabled]="loading || loginForm.invalid" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Login
    </button>

    <div *ngIf="error" class="alert alert-danger mt-3">{{error}}</div>
  </form>
</div>
